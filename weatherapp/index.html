<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/series-label.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>

    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <h3 class="text-center">Weather App</h3>
        <div class="input-group">
           enter city:
            <input type="text" class="form-control" id="cityInput">
        </div>
        <button id="weatherbtn" class="btn btn-primary">Get Current Weather </button>
        <button id="forecastbtn" class="btn btn-primary">Get Forecast</button>
        <table class="table table-striped results-hide">
            <thead>
                <tr>
                    <th>Current Temperature</th>
                    <th>Humidity</th>
                    <th>Pressure</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="currentTemperature">37</td>
                    <td id="currrentHumidity">81%</td>
                    <td id="currentPressure">78Hg</td>
                </tr>
            </tbody>
        </table>
        <div id="chart-container" class="results-hide"></div>

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <script src="app.js"></script>
</body>

</html>
